<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Upload</title>
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="container flex flex2">
        <form action="/uploadImg" method="post" enctype="multipart/form-data" class="flex">
            <img name="photo" id="photo" />
            <input type="file" name="myFile" id="images" />
            <label for="images">choose file</label>
            <input type="submit" value="upload" />
        </form>
        <form action="/uploadFiles" method="post" enctype="multipart/form-data" class="flex">
            <img name="photo2" id="photo2" />
            <input type="file" name="myFiles" id="multimages" multiple />
            <label for="multimages">choose your files</label>
            <input type="submit" value="upload files" />
        </form>
        <a href="/gallery" class="flex">View images and videos</a>
    </div>

            All Rights Reserved.</span>

</body>

</html>
